name: CI Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  install-pip-deps:
    name: Install PIP Dependencies
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3.5.2

      - name: Print title
        run: echo Installing pip dependencies

      - name: Clone repository
        run: git clone https://github.com/m4dr1nch/DPI741-python-greetings app

      - name: Install pip dependencies
        run: pip install -r app/requirements.txt


  deploy-to-dev:
    needs: install-pip-deps
    name: Deploy on Dev
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3.5.2

      - name: Print title
        run: echo Deploying to DEV
      
      - name: Remove the app if running
        run: pm2 delete greetings-app-dev || true

      - name: Start app
        working-directory: app
        run: pm2 start app.py --name greetings-app-dev -- --port 7000


  test-on-dev:
    needs: deploy-to-dev
    name: Test on Dev
    runs-on: self-hosted

    steps:
      - name: Print title
        run: echo Testing on DEV

      - name: Test app
        run: curl http://localhost:7000/greeting

